<!DOCTYPE html>
<html>
  <head>
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="to-do-list.js"></script>
  </head>
  <body>
    <div class="todo-list">
        <div class="todo-header">
            <h1>To-Do List</h1>
        </div>

        <div class="todo-container" id="todo-container"></div>

        <div class="add-task">
            <input type="text" class="task-input" id="new-task" placeholder="Add a new task">
            <button class="add-button" onclick="addTask()">Add</button>
        </div>
    </div>

    <p>Click <a href='main-page.html'>to go back</a></p>

  </body>
</html>
